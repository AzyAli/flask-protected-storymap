<!DOCTYPE html>
<html>
<head>
    <title>Login - Choco Alliance Story Map</title>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { 
            font-family: 'Space Grotesk', sans-serif;
            background-color: #90B77D;
            margin: 0;
            padding: 20px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .help-button {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 12px 24px;
            background: #42855B;
            border: 2px solid #000;
            border-radius: 8px;
            color: white;
            font-weight: 600;
            box-shadow: 4px 4px 0 #000;
            cursor: pointer;
            transition: transform 0.1s;
        }

        .help-button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        .login-form {
            background-color: #D2D79F;
            padding: 40px;
            border-radius: 12px;
            border: 3px solid #000;
            box-shadow: 8px 8px 0 #000;
            width: 560px; 
        }

        h2 {
            color: #42855B;
            font-size: 28px;
            margin-bottom: 30px;
            text-transform: uppercase;
            letter-spacing: 1px;
            white-space: nowrap; 
            text-align: center; 
        }

        .flash-message {
            color: #483838;
            margin: 10px 0;
            font-weight: 500;
        }

        .error-message {
            color: #483838;
            background: #ff000033;
            padding: 10px;
            border: 2px solid #000;
            border-radius: 8px;
            margin: 10px 0;
            font-weight: 500;
            text-align: center;
        }

        form {
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .input-container {
            width: 100%;
            margin: 10px 0;
        }

        input {
            display: block;
            width: calc(100% - 28px); 
            padding: 12px;
            margin: 15px 0;
            border: 2px solid #000;
            border-radius: 8px;
            box-shadow: 4px 4px 0 #000;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            transition: transform 0.1s;
        }

        input:focus {
            outline: none;
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        button {
            width: calc(100% - 4px); 
            padding: 15px;
            background: #42855B;
            border: 2px solid #000;
            border-radius: 8px;
            color: white;
            font-family: 'Space Grotesk', sans-serif;
            font-size: 16px;
            font-weight: 600;
            margin-top: 20px;
            cursor: pointer;
            box-shadow: 4px 4px 0 #000;
            transition: transform 0.1s;
        }

        button:hover {
            transform: translate(-2px, -2px);
            box-shadow: 6px 6px 0 #000;
        }

        button:active {
            transform: translate(2px, 2px);
            box-shadow: 2px 2px 0 #000;
        }
    </style>
</head>
<body>
    <a href="mailto:a.y.ali@student.utwente.nl" class="help-button">Need Help?</a>
    <div class="login-form">
        <h2>Welcome to Choco Alliance </h2>
        <div id="flash-messages"></div>
        {% if error %}
            <div class="error-message">{{ error }}</div>
        {% endif %}
        <form method="POST">
            <div class="input-container">
                <input type="text" name="username" placeholder="Username" required>
            </div>
            <div class="input-container">
                <input type="password" name="password" placeholder="Password" required>
            </div>
            <button type="submit">Enter Story Map</button>
        </form>
    </div>
</body>
</html>
